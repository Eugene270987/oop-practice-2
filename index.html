<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create house</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <div class="house-form-wrapper d-flex flex-column justify-content-center">
        <h1 class="text-center">Let's create a house!</h1>

        <form id="houseForm" class="d-flex flex-column">
            <label class="mb-3" for="address">Add address: </label>
            <input class="mb-3" type="text" id="address" name="house">
            <label class="mb-3" for="apartmentsNumber">Add apartments number: </label>
            <input class="mb-3" type="number"  id="apartmentsNumber" name="house">
            <button type="button" id="createHouse" class="btn btn-primary mt-3">Next Step</button>
        </form>

    </div>

    <div class="apartments-form-wrapper d-flex flex-column"></div>

    <div class="people-form-wrapper d-flex flex-column"></div>

    <div class="house-card-wrapper d-flex flex-column visually-hidden"></div>

</div>


<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/domHelpers.js"></script>
<script src="js/Person.js"></script>
<script src="js/Apartment.js"></script>
<script src="js/House.js"></script>
<script src="js/functions.js"></script>
<script src="js/app.js"></script>
</body>
</html>
